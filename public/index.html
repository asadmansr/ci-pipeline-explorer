<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitLab CI Pipeline Explorer</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/gruvbox-dark.min.css">

    hljs.initHighlightingOnLoad();
    hljs.configure({ useBR: true });
  </script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id='octocat'>
    <a href="https://github.com/asadmansr/ci-pipeline-explorer" target="_blank" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #28a745; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </div>

  <!-- HEADER - top-level labels to display to users -->
  <div id='header'>
    <h1 id='header-title'>GitLab CI Pipeline Explorer</h1>
    <h2 id='header-description'>Find the right commands you need without digging through the docs.</h2>
  </div>

  <!-- CONTENT - main display of selection, documentation and code-block -->
  <div id='content'>
    <!-- left view of selecting a filter and documentation view -->
    <div id='left'>
      <div id='left-content'>
        <div id='first-selector-text'>
          I have a job, I would like to:
          <select id='first-selector'>
            <!-- The options will be loaded via javascript, see loadFirstSelectorData();-->
          </select>
        </div>

        <div id='second-selector'>
          <!-- The options will be loaded via javascript, see loadSecondSelectorData();-->
        </div>

        <div id='documentation'>
          <h2 id='doc-title'> </h2>
          <div>

            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- right view of showing code-block -->
    <div id='right'>
      <h2 id='right-title'>Code</h2>
      <div id='right-content'>
        <div id='code-div'>
          <pre id='codeblock'>
              <code id='code' class='bash'> </code>
            </pre>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
